<div class="mat-elevation-z8 messageBox" *ngIf="messages.length>0">
    <div class="messages">
        <div *ngFor="let message of messages">{{message}}</div>
    </div>
    <div>
        <button mat-icon-button (click)="clearMessages()">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>
